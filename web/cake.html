<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Katya - Premium Cake Surprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e, #16213e);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Heart-shaped particles */
        .particle {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            animation: float 8s infinite ease-in-out;
            filter: blur(1px);
        }

        .particle::before,
        .particle::after {
            content: "";
            position: absolute;
            top: 0;
            width: 10px;
            height: 16px;
            border-radius: 10px 10px 0 0;
            background: currentColor;
        }

        .particle::before {
            left: 5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .particle::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes float {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1); 
                opacity: 0.4; 
            }
            25% { 
                transform: translate(30px, -60px) rotate(90deg) scale(1.2); 
                opacity: 0.8; 
            }
            50% { 
                transform: translate(-20px, -120px) rotate(180deg) scale(0.9); 
                opacity: 1; 
            }
            75% { 
                transform: translate(-40px, -80px) rotate(270deg) scale(1.1); 
                opacity: 0.7; 
            }
        }

        /* Enhanced sparkles with glow */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #fff, #FFD700);
            border-radius: 50%;
            animation: sparkleAnim 3s infinite;
            box-shadow: 0 0 10px #FFD700;
        }

        @keyframes sparkleAnim {
            0%, 100% { 
                opacity: 0; 
                transform: scale(0) rotate(0deg); 
            }
            50% { 
                opacity: 1; 
                transform: scale(1.5) rotate(180deg); 
            }
        }

        /* Premium heart-shaped confetti with 3D effect */
        .confetti-piece {
            position: absolute;
            width: 15px;
            height: 15px;
            animation: confettiFall 5s linear infinite;
            transform-style: preserve-3d;
        }

        .confetti-piece::before,
        .confetti-piece::after {
            content: "";
            position: absolute;
            top: 0;
            width: 7.5px;
            height: 12px;
            border-radius: 7.5px 7.5px 0 0;
            background: currentColor;
        }

        .confetti-piece::before {
            left: 7.5px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .confetti-piece::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        @keyframes confettiFall {
            0% { 
                transform: translateY(-100vh) translateZ(0) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) translateZ(100px) rotateX(720deg) rotateY(720deg) rotateZ(360deg); 
                opacity: 0.3;
            }
        }

        /* Fireworks animation */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkExplode 1.5s ease-out infinite;
        }

        @keyframes fireworkExplode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(0);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(1);
            }
        }

        .firework-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        /* Premium title with multiple effects */
        .title-glow {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 5rem;
            background: linear-gradient(45deg, #FFD700, #FF69B4, #9333ea, #00d2ff, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite, gradientMove 8s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.8));
            position: relative;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 30px rgba(255,215,0,0.8)) drop-shadow(0 0 50px rgba(255,105,180,0.6)); 
            }
            50% { 
                filter: drop-shadow(0 0 50px rgba(255,215,0,1)) drop-shadow(0 0 80px rgba(255,105,180,0.9)); 
            }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced cake container */
        .cake-container {
            position: relative;
            width: 320px;
            height: 400px;
            margin: 0 auto;
            perspective: 1500px;
            animation: fadeInScale 2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
            padding: 20px;
        }

        @keyframes fadeInScale {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotateY(-180deg); 
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotateY(0deg); 
            }
        }

        .cake {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate3d 25s infinite linear;
        }

        @keyframes rotate3d {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        /* Enhanced layers with gradient borders */
        .layer {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.5), inset 0 -5px 20px rgba(0,0,0,0.3);
            animation: bounceLayer 4s ease-in-out infinite;
            border: 3px solid;
        }

        @keyframes bounceLayer {
            0%, 100% { 
                transform: translateX(-50%) translateY(0) scale(1); 
            }
            50% { 
                transform: translateX(-50%) translateY(-15px) scale(1.02); 
            }
        }

        .layer-1 {
            bottom: 40px;
            width: 280px;
            height: 95px;
            background: linear-gradient(180deg, #6B3E26 0%, #4A2511 50%, #654321 100%);
            border-color: #8B6914;
            border-image: linear-gradient(45deg, #FFD700, #FFA500) 1;
        }

        .layer-1::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 18px;
            background: linear-gradient(90deg, #FFD700, #FF8C00, #FFD700, #FFA500, #FFD700);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 5px 20px rgba(255,215,0,0.6);
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .layer-2 {
            bottom: 130px;
            width: 240px;
            height: 80px;
            background: linear-gradient(180deg, #FFFAF0 0%, #FFE4B5 50%, #FFDAB9 100%);
            border-color: #FF69B4;
        }

        .layer-2::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 18px;
            background: linear-gradient(90deg, #FF1493, #FF69B4, #FF1493, #FFB6C1, #FF1493);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 5px 20px rgba(255,105,180,0.6);
        }

        .layer-3 {
            bottom: 205px;
            width: 200px;
            height: 65px;
            background: linear-gradient(180deg, #FFB6C1 0%, #FF69B4 50%, #FF1493 100%);
            border-color: #9333ea;
        }

        .layer-3::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            height: 18px;
            background: linear-gradient(90deg, #9333ea, #c026d3, #a855f7, #9333ea);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border-radius: 25px 25px 0 0;
            box-shadow: 0 5px 20px rgba(147,51,234,0.6);
        }

        /* Premium candles with glow */
        .candles {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 100;
        }

        .candle {
            position: relative;
            width: 12px;
            height: 70px;
            background: linear-gradient(180deg, #FF1493, #FF69B4, #FFB6C1);
            border-radius: 5px;
            animation: candleFloat 2.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255,20,147,0.6);
        }

        .candle:nth-child(2) {
            animation-delay: 0.3s;
            background: linear-gradient(180deg, #9333ea, #c026d3, #a855f7);
            box-shadow: 0 0 20px rgba(147,51,234,0.6);
        }

        @keyframes candleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.05); }
        }

        /* Enhanced flame with realistic glow */
        .flame {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: radial-gradient(ellipse at center, #FFF9E6 0%, #FFEB3B 20%, #FF9800 50%, #FF5722 80%, #D32F2F 100%);
            border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
            animation: flicker 0.2s infinite alternate;
            box-shadow: 
                0 0 20px #FFEB3B,
                0 0 40px #FF9800,
                0 0 60px #FF5722,
                0 -10px 80px rgba(255,152,0,0.5);
            filter: blur(0.5px);
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1) translateY(0); }
            100% { transform: translateX(-50%) scale(1.15) translateY(-5px); }
        }

        .flame::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,235,59,0.8), rgba(255,152,0,0.4), transparent);
            border-radius: 50%;
            animation: glowPulse 1.5s infinite;
        }

        @keyframes glowPulse {
            0%, 100% { 
                opacity: 0.6; 
                transform: translate(-50%, -50%) scale(1); 
            }
            50% { 
                opacity: 1; 
                transform: translate(-50%, -50%) scale(1.5); 
            }
        }

        /* Enhanced message with gradient */
        .message-float {
            animation: messageFloat 4s ease-in-out infinite;
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(45deg, #FFD700, #FF69B4, #00d2ff, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: messageFloat 4s ease-in-out infinite, gradientMove 6s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255,215,0,0.6));
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.05); }
        }

        /* Premium floating images with enhanced effects */
        .floating-image {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 
                0 10px 40px rgba(0,0,0,0.5),
                0 0 30px rgba(255,105,180,0.4),
                inset 0 0 20px rgba(255,255,255,0.2);
            animation: floatImage 5s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 4px solid;
            border-image: linear-gradient(45deg, #FF69B4, #9333ea, #00d2ff, #FFD700) 1;
        }

        .floating-image:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 
                0 15px 60px rgba(0,0,0,0.7),
                0 0 50px rgba(255,105,180,0.8);
            z-index: 1000;
        }

        .floating-image img {
            transition: transform 0.4s ease;
        }

        .floating-image:hover img {
            transform: scale(1.1);
        }

        @keyframes floatImage {
            0%, 100% { 
                transform: translateY(0) rotate(0deg) scale(1); 
            }
            33% { 
                transform: translateY(-15px) rotate(3deg) scale(1.02); 
            }
            66% { 
                transform: translateY(-8px) rotate(-3deg) scale(0.98); 
            }
        }

        .floating-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }

        /* Premium button with multiple effects */
        .btn-hover {
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background: linear-gradient(135deg, #FF69B4, #9333ea, #00d2ff);
            background-size: 200% 200%;
            animation: gradientMove 4s ease infinite;
            border: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255,105,180,0.4);
        }

        .btn-hover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-hover:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-hover:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 60px rgba(255,105,180,0.8);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .title-glow {
                font-size: 3rem;
            }
            .floating-container {
                width: 100%;
                height: 500px;
            }
            .cake-container {
                width: 260px;
                height: 325px;
            }
            .floating-image {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
    <audio id="bg-music" autoplay loop hidden>
        <source src="audio/Avril Lavigne - Wish You Were Here (Lyrics).mp3" type="audio/mpeg">
    </audio>

    <div id="particles"></div>
    <div id="sparkles"></div>
    <div id="confetti"></div>
    <div id="fireworks" class="firework-container"></div>

    <div class="container text-center position-relative" style="z-index: 10;">
        <h1 class="title-glow mb-5">üéÇ Make a Wish! üéÇ</h1>

        <div class="floating-container">
            <div class="cake-container position-absolute top-50 start-50 translate-middle">
                <div class="cake">
                    <div class="layer layer-1"></div>
                    <div class="layer layer-2"></div>
                    <div class="layer layer-3"></div>

                    <div class="candles">
                        <div class="candle"><div class="flame"></div></div>
                        <div class="candle"><div class="flame"></div></div>
                    </div>
                </div>
            </div>

            <div id="floating-images"></div>
        </div>

        <div class="message-float mb-4 mt-5">‚ú® Wishing you all the best langga! ‚ú®</div>
        <button class="btn btn-primary btn-lg btn-hover mb-3 px-5 py-3" onclick="window.history.back()">
            <span style="position: relative; z-index: 1;">‚Üê Back to Celebration</span>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const colors = [
                'rgba(255,215,0,0.7)', 
                'rgba(255,105,180,0.7)', 
                'rgba(147,51,234,0.7)', 
                'rgba(0,210,255,0.7)',
                'rgba(255,255,255,0.6)'
            ];
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                container.appendChild(particle);
            }
        }

        function createSparkles() {
            const container = document.getElementById('sparkles');
            for (let i = 0; i < 80; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 3 + 's';
                sparkle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                container.appendChild(sparkle);
            }
        }

        function createConfetti() {
            const container = document.getElementById('confetti');
            const colors = [
                '#ff6b9d', '#c44569', '#f8b500', '#00d2ff', 
                '#a8e6cf', '#FFD700', '#FF69B4', '#9333ea', 
                '#00ffff', '#ff00ff'
            ];
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.animationDuration = (Math.random() * 4 + 4) + 's';
                container.appendChild(confetti);
            }
        }

        function createFloatingImages() {
            const container = document.getElementById('floating-images');
            const images = [
                'images/kami1.jpg', 'images/kami2.jpg', 'images/kami3.jpg', 
                'images/kami4.jpg', 'images/kami5.jpg', 'images/kami6.jpg', 
                'images/kami7.jpg', 'images/kami8.jpg', 'images/kami9.jpg', 
                'images/kami10.jpg', 'images/kami11.jpg'
            ];
            const radius = 280;
            const centerX = 350;
            const centerY = 350;
            const angleStep = (2 * Math.PI) / images.length;

            images.forEach((src, index) => {
                const angle = index * angleStep;
                const x = centerX + radius * Math.cos(angle) - 70;
                const y = centerY + radius * Math.sin(angle) - 70;

                const imgDiv = document.createElement('div');
                imgDiv.className = 'floating-image';
                imgDiv.style.left = x + 'px';
                imgDiv.style.top = y + 'px';
                imgDiv.style.animationDelay = (index * 0.3) + 's';

                const img = document.createElement('img');
                img.src = src;
                img.alt = `Kami ${index + 1}`;
                img.className = 'w-100 h-100 object-cover';
                img.style.objectFit = 'cover';
                imgDiv.appendChild(img);

                container.appendChild(imgDiv);
            });
        }

        createParticles();
        createSparkles();
        createConfetti();
        createFloatingImages();

        // Create fireworks
        function createFirework() {
            const container = document.getElementById('fireworks');
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * (window.innerHeight * 0.6);
            const colors = ['#FFD700', '#FF69B4', '#9333ea', '#00d2ff', '#ff6b9d', '#f8b500'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const burst = document.createElement('div');
            burst.style.position = 'absolute';
            burst.style.left = x + 'px';
            burst.style.top = y + 'px';
            
            for (let i = 0; i < 30; i++) {
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                const particle = document.createElement('div');
                particle.className = 'firework';
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animationDelay = '0s';
                burst.appendChild(particle);
            }
            
            container.appendChild(burst);
            setTimeout(() => burst.remove(), 1500);
        }

        setInterval(createFirework, 800);

        // Add random sparkle bursts
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            document.getElementById('sparkles').appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 3000);
        }, 500);
    </script>
</body>
</html>
